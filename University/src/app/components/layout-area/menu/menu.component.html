<div class="menu-container">
    <!-- Desktop Menu -->
    <nav class="navigation-menu desktop-menu">
        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link"> 
            <span class="nav-text">Home</span>
        </a>

        <a routerLink="/courses" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link"> 
            <span class="nav-text">Courses</span>
        </a>

        <a routerLink="/contact-us" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link"> 
            <span class="nav-text">Contact us</span>
        </a>
    </nav>

    <!-- Mobile Menu Toggle Button -->
    <button class="menu-toggle mobile-only" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>

    <!-- Mobile Accordion Menu -->
    <div class="mobile-menu-wrapper" [class.open]="isMenuOpen">
        <nav class="navigation-menu mobile-menu">
            <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link" (click)="closeMenu()"> 
                <span class="nav-text">Home</span>
            </a>

            <a routerLink="/courses" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link" (click)="closeMenu()"> 
                <span class="nav-text">Courses</span>
            </a>

            <a routerLink="/contact-us" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link" (click)="closeMenu()"> 
                <span class="nav-text">Contact us</span>
            </a>
        </nav>
    </div>
</div>
